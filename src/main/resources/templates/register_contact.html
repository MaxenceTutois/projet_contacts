<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>ajout d'un contact</title>
</head>
<body>

<h1>Ajout d'un contact</h1>


<form action="#" th:action="@{/add_contact}" th:object="${contact}" method="post">

    <label for="user">user</label>
    <select id="user" name="userId" class="form-control">
        <optgroup label="Select user">
            <option th:each="user: ${users}"
                    th:value="${user.id}"
                    th:text="${user.lastName+ ' ' + user.firstName}"
                    th:selected="${contact.user?.id == user.id}">
            </option>
        </optgroup>
    </select>

    <input th:field="*{id}" type="hidden">
    <div class="mb-3">
        <label for="formGroupExampleInput1" class="form-label">FirstName :</label>
        <input name="firstName" type="text" th:field="*{firstName}" class="form-control"
               id="formGroupExampleInput0">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">LastName :</label>
        <input name="lastName" type="text" th:field="*{lastName}" class="form-control"
               id="formGroupExampleInput1">
    </div>

    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Photo de profil :</label>
        <input name="picture" type="file" th:field="*{picture}" class="form-control"
               id="formGroupExampleInput2">
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">

            <div class="form-group">
                <label class="control-label" for="date">Date d'anniversaire :</label>
                <input class="form-control" id="date" name="birthDate" placeholder="MM/DD/YYY"
                       type="date" th:field="*{birthDate}"/>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label for="gender" class="form-label">Genre :</label>
        <select id = "gender" th:field="*{gender}" >
            <optgroup label="select gender">
                <option th:each="gender:${T(com.example.projet_contacts.entity.enums.Gender).values()}"
                th:value="${gender}"
                th:text="${gender}"> </option>
            </optgroup>
        </select>

    </div>


    <button type="submit" class="btn btn-primary">Valider</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
