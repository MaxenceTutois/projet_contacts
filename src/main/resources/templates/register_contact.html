<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Contact</title>
</head>

<header>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="row align-items-center">
            <div class="col">
                <a th:href="@{'/add_user?id='}" class="">
                    <img src="https://img.icons8.com/stickers/100/null/user.png"/>
                </a>
            </div>
        </div>
    </nav>
</header>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Contact</h1>
            <button href="#" th:href="@{/list_contact}" class="btn btn-danger">Back</button>
            <form action="#" th:action="@{/add_contact}" th:object="${contact}" method="post">

                <label for="user">User</label>
                <select id="user" name="userId" class="form-control">
                    <optgroup label="Select user">
                        <option th:each="user: ${users}"
                                th:value="${user.id}"
                                th:text="${user.lastName+ ' ' + user.firstName}"
                                th:selected="${contact.user?.id == user.id}">
                        </option>
                    </optgroup>
                </select>

                <input th:field="*{id}" type="hidden">
                <div class="mb-3">
                    <label for="formGroupExampleInput1" class="form-label">First name :</label>
                    <input name="firstName" type="text" th:field="*{firstName}" class="form-control"
                           id="formGroupExampleInput0">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Last name :</label>
                    <input name="lastName" type="text" th:field="*{lastName}" class="form-control"
                           id="formGroupExampleInput1">
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Phone number :</label>
                    <input name="lastName" type="text" th:field="*{phoneNumber}" class="form-control"
                           id="formGroupExampleInput3">
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email :</label>
                    <input name="lastName" type="text" th:field="*{email}" class="form-control"
                           id="formGroupExampleInput4">
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Picture :</label>
                    <input name="picture" type="file" th:field="*{picture}" class="form-control"
                           id="formGroupExampleInput2">
                </div>

                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">

                        <div class="form-group">
                            <label class="control-label" for="date">Birth date :</label>
                            <input class="form-control" id="date" name="birthDate" text="yyyy-MM-dd"
                                   placeholder="yyyy-MM-dd"
                                   type="date" th:field="*{birthDate}"/>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender :</label>
                    <select id="gender" th:field="*{gender}">
                        <optgroup label="Select gender">
                            <option th:each="gender:${T(com.example.projet_contacts.entity.enums.Gender).values()}"
                                    th:value="${gender}"
                                    th:text="${gender}"></option>
                        </optgroup>
                    </select>

                </div>


                <button type="submit" class="btn btn-primary">Submit</button>

            </form>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                    crossorigin="anonymous"></script>
        </div>
    </div>
</div>
</body>
</html>
