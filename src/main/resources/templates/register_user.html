<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">


            <h1>Ajout d'un utilisateur</h1>

            <form action="#" th:action="@{/add_user}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="formGroupExampleInput3" class="form-label">FirstName :</label>
                    <input name="firstName" type="text" th:field="*{firstName}" class="form-control"
                           id="formGroupExampleInput0">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">LastName :</label>
                    <input name="lastName" type="text" th:field="*{lastName}" class="form-control"
                           id="formGroupExampleInput1">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email :</label>
                    <input name="email" type="text" th:field="*{email}" class="form-control"
                           id="formGroupExampleInput2">
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Mot de passe :</label>
                    <input name="motDePasse" type="text" th:field="*{motDePasse}" class="form-control"
                           id="formGroupExampleInput5">
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Photo de profil :</label>
                    <input name="img" type="file" th:field="*{img}" class="form-control"
                           id="formGroupExampleInput3">
                </div>

                <button type="submit" class="btn btn-primary">Valider</button>
            </form>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                    crossorigin="anonymous"></script>
        </div>
    </div>
</div>

</body>
</html>
