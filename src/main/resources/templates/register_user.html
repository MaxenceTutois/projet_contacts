<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Register</h1>
            <form action="#" th:action="@{/add_user}" th:object="${user}" method="post">
                <input th:field="*{id}" type="hidden">
                <div class="form-group mb-3">
                    <label for="formGroupExampleInput3" class="form-label">First name :</label>
                    <input name="firstName" type="text" th:field="*{firstName}" class="form-control"
                           id="formGroupExampleInput0" placeholder="First name">
                </div>
                <div class="form-group mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Last name :</label>
                    <input name="lastName" type="text" th:field="*{lastName}" class="form-control"
                           id="formGroupExampleInput1" placeholder="Last name">
                </div>
                <div class="form-group mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email :</label>
                    <input name="email" type="email" th:field="*{email}" class="form-control"
                           id="formGroupExampleInput2" placeholder="Email">
                </div>
                <div class="form-group mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Password :</label>
                    <input name="motDePasse" type="password" th:field="*{motDePasse}" class="form-control"
                           id="formGroupExampleInput5" placeholder="Password">
                </div>
                <div class="form-group mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Picture :</label>
                    <input name="img" type="file" th:field="*{img}" class="form-control"
                           id="formGroupExampleInput3">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
