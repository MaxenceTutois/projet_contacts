<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Select contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header>
    <h4 class="m-4">Select the second contact for the relationship</h4>
</header>
<main>
    <div class="container">
        <div class="row">
            <div th:each="c: ${contacts}" class="card m-4" style="width: 18rem;">
                <img src="#" th:src="${c.picture}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title" th:text="${c.firstName + ' ' + c.lastName}"></h5>
                    <a th:href="@{'/relation_pick?ownerId=' + ${contact.id} + '&targetId=' + ${c.id}}"
                       class="btn btn-primary">Select</a>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
