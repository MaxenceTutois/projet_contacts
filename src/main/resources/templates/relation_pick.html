<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Select relationship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header>
    <h4 class="m-4">Select the type of relationship between the contacts</h4>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-3 offset-md-1">
                <div class="card m-1">
                    <img src="#" th:src="${owner.picture}" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${owner.firstName + ' ' + owner.lastName}"></h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <form action="#" th:action="@{/relation_pick}" method="post">
                    <input name="ownerId" th:value="${owner.id}" type="hidden">
                    <input name="targetId" th:value="${target.id}" type="hidden">
                    <div class="form-group mb-4">
                        <label for="relationship">Relationship</label>
                        <select id="relationship" name="tRelationship" class="form-control">
                            <optgroup label="Select a relationship">
                                <option th:each="rship: ${T(com.example.projet_contacts.entity.enums.TypeRelationship).values()}"
                                        th:value="${rship}"
                                        th:text="'is the ' + ${rship.value} + ' of'" >
                                </option>
                            </optgroup>
                        </select>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Add relationship"/>
                </form>
            </div>
            <div class="col-md-3">
                <div class="card m-1">
                    <img src="#" th:src="${target.picture}" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${target.firstName + ' ' + target.lastName}"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
