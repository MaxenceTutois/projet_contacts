<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <img src="" class="rounded mx-auto d-block" alt="Contact's picture"/>
            <h4 th:text="${contact.firstName + ' ' + contact.lastName}"></h4>
            <p th:text="'Birthday: ' + ${contact.dateOfBirth}"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <table th:if="${hasElements}" class="table table-striped table-bordered table-hover">
                <caption>Cats</caption>
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Relationship</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact: ${contacts}">
                    <td><a th:href="@{'/contacts/' + ${contact.id}}"
                           th:text="${contact.firstName + ' ' + contact.lastName}"></a></td>
                    <td th:text="${contact.relationships?.typeRelationship}"></td>
                    <td th:></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-md-3 mb-2">
            <a class="btn btn-primary" th:href="@{'/contacts/add?id=' + ${contact.id}}">Update</a>
        </div>
        <div class="col-md-2 offset-md-2">
            <form action="#" th:action="${action}" method="post">
                <input class="btn btn-danger" type="submit" value="Delete"/>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
