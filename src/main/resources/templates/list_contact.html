<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style type="text/css">
        @import url(style/style.css);
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;500;600;700;800;900&family=Syne+Mono&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../style/style.css" th:href="@{/style/style.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Contacts</title>
    <meta name="viewport">
</head>
<body>
<header>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a th:href="@{'/add_user?id='}" class="">
                <img src="https://img.icons8.com/stickers/100/null/user.png"/>
            </a>
            <h2>
                <div data-th-text="Contacts"></div>
            </h2>
            <form class="d-flex" action="#" role="search" method="get" th:action="${action}">
                <input id="search" name="search" class="form-control me-2" type="search" placeholder="Search"
                       aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a th:href="@{'/add_contact'}" class="btn btn-primary">New contact</a>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div th:each="contact: ${contacts}" class="card col-md-4 m-4" style="width: 18rem;">
            <img src="#" th:src="${contact.picture}" class="card-img-top" alt="...">
            <div class="card-body">
                <h1 class="card-title" th:text="${contact.firstName+' '+contact.lastName}"></h1>
                <div class="d-grid gap-2">
                    <a th:href="@{'/contact/'+${contact.id}}" class="btn btn-primary">
                        More...</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
