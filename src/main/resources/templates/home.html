<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>PhoneBook - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header></header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 text="Login"></h2>
                <form action="#" th:action="@{/home}" method="post">
                    <div class="form-group mb-4">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" name="email" type="email" placeholder="E-mail"
                               required/>
                    </div>
                    <div class="form-group mb-4">
                        <label for="pwd">Password</label>
                        <input id="pwd" class="form-control" name="password" type="password" placeholder="Password"
                               required/>
                    </div>
                    <input class="btn btn-primary mb-4" type="submit" value="Log in"/>
                </form>
                <p>No account yet? <a th:href="@{/add_user}">Create one here</a>. </p>
            </div>
        </div>
    </div>
</main>
<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
