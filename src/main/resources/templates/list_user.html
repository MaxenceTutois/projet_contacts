<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>List Users</title>
</head>

<body>

<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <h2>Liste des users</h2>
      <form class="d-flex" action="#" role="search" method="get" th:action="${action}">
        <input id="search" name="search" class="form-control me-2" type="search" placeholder="Search"
               aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

    </div>
  </nav>
</header>


  <div class="container">
    <div class="row">
      <div th:each="user: ${users}" class="card col-md-4"  style="width: 18rem;">
        <img src="#" th:src="${user.img}" class="card-img-top" alt="...">
        <div class="card-body">
          <h1 class="card-title" th:text="${user.firstName+' '+user.lastName}"></h1>
          <a>Email : </a>
          <p th:text="${user.email}" class="card-text"></p>
          <a th:href="@{'/add_user?id='+${user.id}}" class="btn btn-primary">Edit profil</a>
        </div>
      </div>
    </div>
  </div>


  </tbody>
</table>


</body>
</html>
